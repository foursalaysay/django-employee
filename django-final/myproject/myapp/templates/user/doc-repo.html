{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/doc-repo.css' %}">
   
</head>
<body>
    <script>
        // Display the selected file name when a file is chosen
        document.getElementById('fileInput').addEventListener('change', function () {
            var selectedFileName = this.value.split('\\').pop();
            document.getElementById('selectedFileName').innerText = selectedFileName;
        });
    </script>
    <nav>
        <div class="navbar-image">
            <img src="" alt="">
        </div>
        <ul class="navbar-ul">
            <li>
                <a href="{% url 'emp_view' %}">Dashboard</a>
            </li>
            <li>
                <a href="{% url 'update_info' %}">Profile Management</a>
            </li>
            <li>
                <a href="{% url 'view_calculation' %}">Payroll</a>
            </li>
            <li>
                <a href="{% url 'user_report' %}">Report</a>
            </li>
        </ul>
    </nav>

    <!-- DIMENSION OF NAVBAR ABOVE -->

    <!-- width: 100vw;
    height: 80px; -->


    <!-- DASHBOARD CONTENT -->
    <div class="page-content">
        <aside class="aside-content">
            <ul class="aside-nav">
                <li>
                    <a class="aside-nav-items" href="{% url 'emp_view' %}">
                        <img class="sidenav-logo" src="{% static 'images/salary.png' %}" alt="logo">
                        Salary Information
                    </a>
                </li>
                <li>
                    <a class="aside-nav-items" href="{% url 'user_stub' %}">
                        <img class="sidenav-logo" src="{% static 'images/bank-check.png' %}" alt="logo">
                        Pay Stubs
                    </a>
                </li>
                <li>
                    <a class="aside-nav-items" href="{% url 'doc_repo' %}">
                        <img class="sidenav-logo" src="{% static 'images/documentation.png' %}" alt="logo">
                        Document Repository
                    </a>
                </li>
            </ul>
        </aside>
        <section class="dashboard-content">
            <h2>Upload Document</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Hidden file input -->
                <input type="file" name="file" id="fileInput" style="display: none;" />
                
                <!-- Visible button to trigger file input -->
                <button type="button" onclick="document.getElementById('fileInput').click();">
                    Choose File
                </button>
                
                <!-- Display selected file name (optional) -->
                <span id="selectedFileName"></span>
                
                <button type="submit">Upload</button>
            </form>
        
            <div class="document-list">
                <h2>Document List</h2>
            </hr >
                {% for document in documents %}
                    <p>
                        {{ document.name }}
                        <a href="{% url 'download_document' document.id %}" download>Download</a>
                    </p>
                {% endfor %}
            </div>
        </section>
    </div>
</body>
</html>
