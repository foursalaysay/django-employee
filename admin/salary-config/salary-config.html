<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/salary-config.css">
</head>
<body>
    <script src="/js/calculation.js"></script>
    <div class="admin-header">
        <h2>ADMIN PAGE</h2>
        <a href="/auth/login.html">Logout</a>
    </div>
    <div class="page-content">
        <aside class="aside-content">
            <ul class="aside-nav">
                <a  class="aside-nav-items" href="/admin/admin.html">
                    <img class="sidenav-logo" src="../images/salary.png" alt="logo">
                    Dashboard
                </a>

                <a  class="aside-nav-items"  href="salary-config.html".html">
                    <img class="sidenav-logo" src="./images/bank-check.png" alt="logo">
                    Salary Configuration
                </a>

                <a  class="aside-nav-items" href="/admin/payment-proc/payment-proc.html">
                    <img class="sidenav-logo" src="./images/documentation.png" alt="logo">
                    Payment Processing
                </a>
                <a  class="aside-nav-items" href="/admin/reporting/reporting.html">
                    <img class="sidenav-logo" src="./images/documentation.png" alt="logo">
                    Reporting
                </a>
                <a  class="aside-nav-items" href="/admin/system-config/tax-rate.html">
                    <img class="sidenav-logo" src="./images/documentation.png" alt="logo">
                    System Configuration
                </a>
                
            </ul>
        </aside>
        <section class="admin-content">
            <div class="salary-config">
                <h1>Define Salary Components</h1>
                <label for="id-search">Search Employee Id:</label>
                <input type="text" name="id-search" placeholder="Search">
                <button onclick="getEmployee()">Search</button><br/><br/>
                <!-- SET THE BASIC SALARY OF EMPLOYEE THROUGH ID -->

                <!-- FETCH FIRST THE EMPLOYEE DATA HERE -->

                <div class="user-info">
                
                    <div class="fetch-info">
                        <h3>Employee Name</h3>
                        <p>Employee Contact</p>
                        <p>Employee Address</p>
                    </div>
                    
                
                <form action="" method="post" id="basicSalForm">
                    <label for="basic-salary">Set Employee Basic Salary:</label>
                    <input type="text" required>
                </form>

                <!-- DISPLAY THE SALARY INFORMATION WITH DEDUCTIONS -->

                <hr>
                <div class="computation-value">
                    <div class="computation">
                        <label>Basic Salary:</label>
                        <label id="basic-salary"></label>
                    </div>
                    <div class="computation">
                        <label>Deductions:</label>
                        <label >SSS:</label>
                        <label id="sss"></label>
                        <label >PhilHealth:</label>
                        <label id="philhealth"></label>
                        <label >PAGIBIG:</label>
                        <label id="pagibig"></label>
                        <label>Total Deductions:</label>
                        <label id="total-deduction"></label>
                    </div>
                </div>
                </div>
                
            </div>
        </section>
    </div>
    
</body>
</html>
