<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    <header>
        <h1>Employee Management System</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="admin.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="EmpInfo.html">Employee Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="EmpAccess.html">Employee Access</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="employeeForm">
                    <h2>Add Employee</h2>
                    <form id="form">
                        <div class="form-group">
                            <label for="idNum">ID Number:</label>
                            <input type="text" class="form-control" id="idNum" name="idNum" required>
                        </div>

                        <div class="form-group">
                            <label for="fullName">Full Name:</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required>
                            <small id="fullNameError" class="text-danger"></small>
                        </div>

                        <div class="form-group">
                            <label for="contactNum">Contact Number:</label>
                            <input type="text" class="form-control" id="contactNum" name="contactNum" required>
                            <small id="contactNumError" class="text-danger"></small>
                        </div>

                        <div class="form-group">
                            <label for="position">Position:</label>
                            <select class="form-control" id="position" name="position" required>
                                <option value="Regular">Regular</option>
                                <option value="Irregular">Irregular</option>
                                <option value="PartTime">Part-Time</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="typeOfLeave">Type of Leave:</label>
                            <input type="text" class="form-control" id="typeOfLeave" name="typeOfLeave" required>
                        </div>

                        <div class="form-group">
                            <label for="leaveCount">Leave Count:</label>
                            <input type="text" class="form-control" id="leaveCount" name="leaveCount" required>
                            <small id="leaveCountError" class="text-danger"></small>
                        </div>

                        <small id="generalError" class="text-danger"></small>

                        <button type="button" class="btn btn-success" onclick="addEmployee()">Add Employee</button>
                        <button type="button" class="btn btn-primary" onclick="updateEmployee()">Update Employee</button>

                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div id="employeeList">
                    <h2>Employee List</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID Number</th>
                                <th>Full Name</th>
                                <th>Contact Number</th>
                                <th>Position</th>
                                <th>Type of Leave</th>
                                <th>Leave Count</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="admin.js"></script>

</body>
</html>
