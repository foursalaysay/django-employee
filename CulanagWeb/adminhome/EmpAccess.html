<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="EmpAcces.css">
</head>
<body>

    <header>
        <h1>Employee Management System</h1>
    </header>

    <nav class="navbar">
        <a href="admin.html">Home</a>
        <a href="EmpInfo.html">Employee Info</a>
        <a href="EmpAccess.html">Employee Access</a>
    </nav>

    <div class="container">
        <div id="employeeForm">
            <h2>Add Employee</h2>
            <form id="form">
                <div class="form-group">
                    <label for="idNum">ID Number:</label>
                    <input type="text" class="form-control" id="idNum" name="idNum" required>
                </div>

                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="position">Position:</label>
                    <select class="form-control" id="position" name="position" required>
                        <option value="Regular">Regular</option>
                        <option value="Irregular">Irregular</option>
                        <option value="PartTime">Part-Time</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="leaveCount">Leave Count:</label>
                    <input type="text" class="form-control" id="leaveCount" name="leaveCount" required>
                </div>

                <button type="button" class="btn" onclick="addEmployee()">Add Employee</button>
            </form>
        </div>

        <div id="employeeList">
            <h2>Employee List</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID Number</th>
                        <th>Full Name</th>
                        <th>Position</th>
                        <th>Leave Count</th>
                        <th>Salary</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="EmpAccess.js"></script>
</body>
</html>
