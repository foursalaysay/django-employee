<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="frontpage.css">
</head>
<body>
  <div class="container">
    <div class="company-info">
      <img src="logo.png" alt="Your logo">
      <h2>Employee Management System</h2>
      <div class="buttons">
        <button class="admin-button" id="admin-button">Admin</button>
        <button class="employee-button" id="employee-button">Employee</button>
      </div>
    </div>
    <div class="form-container" id="welcome-form">
      <h1>Welcome to EMS</h1>
      <form action="/signup" method="post" id="signup-form">
        <div class="input-container">
          <input type="text" name="username" id="username" placeholder="Username*" required>
        </div>
        <div class="input-container">
          <input type="password" name="password" id="password" placeholder="Password*" required>
        </div>
        <div class="input-container">
          <input type="text" name="email" id="email" placeholder="Email*" required>
        </div>
        <div class="input-container">
          <input type="text" name="contact" id="contact" placeholder="Contact*" required>
        </div>
        <div class="input-container">
          <input type="text" name="address" id="address" placeholder="Address*" required>
        </div>
        <button type="submit" class="login-button">Sign Up</button>
      </form>
      <p class="error-message" id="error-message"></p>
    </div>
    <div class="form-container" id="admin-form" style="display: none;">
      <h1>Welcome, Admin</h1>
      <form action="/admin-login" method="post" id="admin-login-form">
        <div class="input-container">
          <input type="text" name="admin-username" id="admin-username" placeholder="Admin Username*" required>
        </div>
        <div class="input-container">
          <input type="password" name="admin-password" id="admin-password" placeholder="Admin Password*" required>
        </div>
        <button type="submit" class="login-button">Log In</button>
      </form>
      <button id="back-to-signup-admin" class="back-button">Back to Sign Up</button>
      <p class="error-message" id="admin-error-message"></p>
    </div>
    <div class="form-container" id="employee-form" style="display: none;">
      <h1>Welcome, Employee</h1>
      <form action="/employee-login" method="post" id="employee-login-form">
        <div class="input-container">
          <input type="text" name="employee-username" id="employee-username" placeholder="Employee Username*" required>
        </div>
        <div class="input-container">
          <input type="password" name="employee-password" id="employee-password" placeholder="Employee Password*" required>
        </div>
        <button type="submit" class="login-button">Log In</button>
      </form>
      <button id="back-to-signup-employee" class="back-button">Back to Sign Up</button>
      <p class="error-message" id="employee-error-message"></p>
    </div>
    <div class="form-container" id="employee-profile" style="display: none;">
      <h1>Welcome, Employee</h1>
      <div id="employee-info"></div>
      <button id="logout-employee" class="logout-button">Logout</button>
    </div>
  </div>
  <script src="frontpage.js"></script>
</body>
</html>
