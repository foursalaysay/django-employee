<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    <link rel="stylesheet" href="Salary.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="Employee.html" class="nav-link">Home</a>
            <a href="EventCalendar.html" class="nav-link">Event Calendar</a>
            <a href="Salary.html" class="nav-link">Salary</a>
        </div>
        <div class="navbar-right">
            <button class="logout-button">Logout</button>
        </div>
    </div>
        <div id="salary-container">
            <h2>Employee Salary System</h2>
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId" placeholder="Enter Employee ID">

            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="employeeName" placeholder="Enter Employee Name">

            <label for="employeeContact">Contact:</label>
            <input type="text" id="employeeContact" name="employeeContact" placeholder="Enter Contact Number">

            <label for="employeeType">Select Employee Type:</label>
            <select id="employeeType" name="employeeType">
                <option value="Regular">Regular</option>
                <option value="Irregular">Irregular</option>
                <option value="Part-Time">Part-Time</option>
            </select>

            <label for="absences">Absences/Leaves:</label>
            <input type="number" id="absences" name="absences" placeholder="Enter number of absences/leaves">

            <button onclick="calculateSalary()">Calculate Salary</button>
        </div>

        <div id="result-container">
            <h2>Total Salary</h2>
            <div id="result"></div>
        </div>
    </div>

    <script src="Salary.js"></script>
</body>
</html>
