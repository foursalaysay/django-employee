<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employee Management System</title>
  <link rel="stylesheet" href="Emp.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
  <script src="Emp.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="LOGO">
    <h1>Employee Management System</h1>
    <a href="#">LogOut</a>
  </header>
  <nav>
    <ul class="navbar">
      <li><a href="Employee.html">Home</a></li>
      <li><a href="EventCalendar.html">Event Calendar</a></li>
      <li><a href="Salary.html">Salary</a></li>
    </ul>
  </nav>
  <main>
    <div id="profile-calendar-container">
      <div id="profile">
        <h2>Employee Profile</h2>
        <div id="profile-form" class="form-container">
          <!-- Profile content -->
          <div class="Profile-container">
            <div class="profile-photo-container">
              <label for="photo-upload" id="photo-label">
                <img src="profile-photo.jpg" alt="To Upload a photo Click the EditProfile" id="profile-photo">
              </label>
              <input type="file" id="photo-upload" accept="image/*" onchange="previewPhoto(event)" disabled>
            </div>
            <div class="profile-info-container">
              <label for="id">ID Number:</label>
              <input type="text" id="id" value="12345" disabled>
              <label for="name">Name:</label>
              <input type="text" id="name" value="John Doe" disabled>
              <label for="position">Position:</label>
              <select id="position" disabled>
                <option value="Regular">Regular</option>
                <option value="Irregular">Irregular</option>
                <option value="Part-Time">Part-Time</option>
              </select>
              <label for="email">Email:</label>
              <input type="email" id="email" value="john.doe@example.com" disabled>
              <label for="contact">Contact Number:</label>
              <input type="tel" id="contact" value="123-456-7890" disabled>
              <label for="address">Address:</label>
              <textarea id="address" disabled>123 Main St, City, Country</textarea>
              <button id="edit-btn" onclick="enableEdit()">Edit Profile</button>
              <button id="save-btn" onclick="saveChanges()" style="display: none;">Save</button>
            </div>
          </div>
        </div>
      </div>

      <div id="calendar">
        <div id="real-calendar"></div>
      </div>
    </div>
  </main>

  <div id="attendance">
    <h2>Today's Attendance</h2>
    <div id="attendance-form" class="form-container">
      <!-- Attendance content -->
      <label for="attendance-status">Status:</label>
      <select id="attendance-status">
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
      </select>
      <button id="submit-attendance-btn" onclick="submitAttendance()">Submit</button>
    </div>
  </div>

  <div id="attendance-history-container">
    <h2>Attendance History</h2>
    <ul id="attendance-history"></ul>
  </div>
</body>
</html>
